<mat-toolbar color="primary">
  <a href="/" >
    <span>{{title | titlecase}}</span>
  </a>

  <span class="fill-remaining-space"></span>
  <ng-container *ngIf="authenticationService.user">
    <a mat-stroked-button color="default" title="Profiel inzien" routerLink="/user/view-profile/{{authenticationService.user.uuid}}">{{'NAVBAR.PROFILE' | translate}}</a>
    <a mat-stroked-button color="default" title="Profiel aanpassen" routerLink="/user/edit-profile/{{authenticationService.user.uuid}}">{{'NAVBAR.EDITPROFILE' | translate}}</a>
  </ng-container>
  <a mat-stroked-button color="default" title="Vacatures" routerLink="/joboffers">Vacatures</a>
  <ng-container *ngIf=!authenticationService.user>
    <a mat-stroked-button color="default" title="Registreren" routerLink="student/register">{{'NAVBAR.REGISTER' | translate}}</a>
    <a mat-stroked-button color="default" title="{{'NAVBAR.LOGIN' | translate}}" routerLink="/login">{{'NAVBAR.LOGIN' | translate}}</a>
  </ng-container>
</mat-toolbar>
