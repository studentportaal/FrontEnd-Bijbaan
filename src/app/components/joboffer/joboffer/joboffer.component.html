<div class="container container-sm">

  <div *ngIf="joboffer">
    <h1 class="mat-display-1">{{joboffer.title}}</h1>
    <mat-list>
      <mat-list-item><p><b>Functie:</b> {{joboffer.function}}</p></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><p><b>Locatie:</b> {{joboffer.location}}</p></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><p><b>Salaris:</b> {{joboffer.salary}}</p></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><p><b>Informatie:</b> {{joboffer.information}}</p></mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <br/>
    <a mat-stroked-button color="default" title="apply" routerLink="/joboffers/{{joboffer.id}}/apply">Solliciteren</a>
  </div>
</div>
