<p>
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Vacatures</mat-card-title>
      <mat-card-actions>
        <button mat-stroked-button (click)="openDialog()">
          Filter by company
        </button>
      </mat-card-actions>
    </mat-card-title-group>
    <mat-card-content>
      <ul>
        <li *ngFor="let JobOffer of jobOffers"><a routerLink="{{JobOffer.id}}">{{JobOffer.title}}</a></li>
      </ul>
      <mat-paginator #paginator
                     [length]="length"
                     [pageSize]="pageSize"
                     [pageIndex]="pageIndex"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     (page)="pageEvent = getServerData($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</p>
