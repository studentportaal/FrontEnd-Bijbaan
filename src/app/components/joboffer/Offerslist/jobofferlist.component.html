<div class="container container-md">
  <h1>Vacatures</h1>
    <mat-card class="shadowless">
      <mat-card-title-group>
        <mat-card-actions>
          <button mat-stroked-button (click)="openDialog()">
            {{'JOBOFFER.BUTTON.FILTERCOMPANY' | translate}}
          </button>
        </mat-card-actions>
      </mat-card-title-group>
      <mat-card-content>
          <mat-list class="jobofferlist">
              <mat-list-item *ngFor="let JobOffer of jobOffers"> <a routerLink="/joboffers/details/{{JobOffer.id}}">{{JobOffer.title | titlecase}} </a></mat-list-item>
            </mat-list>
        <mat-paginator #paginator
                       [length]="length"
                       [pageSize]="pageSize"
                       [pageIndex]="pageIndex"
                       [pageSizeOptions]="[5, 10, 25, 100]"
                       (page)="pageEvent = getServerData($event)">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
</div>
