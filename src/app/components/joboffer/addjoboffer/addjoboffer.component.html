<div class="container container-sm">
  <h1 class="mat-display-1">{{'JOBOFFER.ADD.TITLE' | translate}}</h1>
  <form class="add-joboffer-form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput required 
        type="text" 
        placeholder="{{'JOBOFFER.FIELD.LOCATION.PLACEHOLDER' | translate}}"
        [(ngModel)]="jobOffer.location" 
        [ngModelOptions]="{standalone: true}" 
        name="location">
    </mat-form-field>
    <mat-form-field>
        <input matInput required 
          type="text" 
          placeholder="{{'JOBOFFER.FIELD.TITLE.PLACEHOLDER' | translate}}"
          [(ngModel)]="jobOffer.title" 
          [ngModelOptions]="{standalone: true}" 
          name="title">
    </mat-form-field>
    <mat-form-field>
          <input matInput required 
            type="text" 
            placeholder="{{'JOBOFFER.FIELD.INFORMATION.PLACEHOLDER' | translate}}"
            [(ngModel)]="jobOffer.information" 
            [ngModelOptions]="{standalone: true}" 
            name="information">
    </mat-form-field>
    <mat-form-field>
      <input matInput required 
        type="text" 
        placeholder="{{'JOBOFFER.FIELD.FUNCTION.PLACEHOLDER' | translate}}"
        [(ngModel)]="jobOffer.function" 
        [ngModelOptions]="{standalone: true}" 
        name="function">
    </mat-form-field>
    <mat-form-field>
        <input matInput required 
          type="number" 
          placeholder="{{'JOBOFFER.FIELD.SALARY.PLACEHOLDER' | translate}}"
          [(ngModel)]="jobOffer.salary" 
          [ngModelOptions]="{standalone: true}" 
          name="salary">
      </mat-form-field>
    <mat-form-field>
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let skill of jobOffer.skills"
          [selectable]="true"
          (removed)="removeSkill(skill)">
          {{skill.name | titlecase}}
          <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="Add skills to make your job offer findable"
          #skillInput
          [formControl]="skillCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="true"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (change)="searchSkills($event)" (optionSelected)="selected($event)">
        <mat-option *ngFor="let skill of skills " [value]="skill">
          {{ skill.name | titlecase}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
      <button type="submit" mat-raised-button color="primary">{{'JOBOFFER.ADD.BUTTON' | translate}}</button>

  </form>

</div>
